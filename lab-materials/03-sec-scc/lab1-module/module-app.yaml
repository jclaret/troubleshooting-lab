apiVersion: v1
kind: Namespace
metadata:
  name: module-app
  labels:
    name: module-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kernel-mod-app
  namespace: module-app
  labels:
    app: kernel-mod-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kernel-mod-app
  template:
    metadata:
      labels:
        app: kernel-mod-app
    spec:
      containers:
      - name: app
        image: quay.io/jclaret/lab/module-app:latest
