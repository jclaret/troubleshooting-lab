apiVersion: v1
kind: Namespace
metadata:
  name: odf-file
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: upload-data
  namespace: odf-file
spec:
  storageClassName: ocs-storagecluster-cephfs
  accessModes: ["ReadWriteMany"]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-uploader
  namespace: odf-file
spec:
  replicas: 3
  selector:
    matchLabels:
      app: image-uploader
  template:
    metadata:
      labels:
        app: image-uploader
    spec:
      containers:
        - name: web
          image: quay.io/jclaret/lab/odf-file:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: UPLOAD_DIR
              value: /data
            - name: MAX_CONTENT_LENGTH_MB
              value: "10"
          volumeMounts:
            - name: data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: upload-data
---
apiVersion: v1
kind: Service
metadata:
  name: image-uploader
  namespace: odf-file
spec:
  selector:
    app: image-uploader
  ports:
    - name: http
      port: 80
      targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: image-uploader
  namespace: odf-file
spec:
  to:
    kind: Service
    name: image-uploader
  port:
    targetPort: http
